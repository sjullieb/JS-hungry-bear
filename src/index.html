<!DOCTYPE html>
<html>
  <head>
    <title>Hungry Bear</title>
  </head>
  <body>
    <form id="hungryBear">
      <label for="name">
      <input id="name" type="text" name="name" value="">
      <button type="submit" name="button">Play</button>
    </form>
    <h1>Bear name: <span id="bearName"></span></h1>

    <div class="game">

      <h2>Food Level: <span id="foodLevel"></span></h2>
      <br>
      <h1><span id="eaten"></span></h1>
      <button id="feed" type="button" name="button">Feed the bear!</button>

    </div>
  </body>
<html>
